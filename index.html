<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Render all elements normaly -->

<body>
    <!-- Header section starts -->
    <header>
        <div class="container">
            <i class="fas fa-bars"></i>
            <h1>travel</h1>
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#book">book</a></li>
                <li><a href="#packages">packages</a></li>
                <li><a href="#services">services</a></li>
                <li><a href="#gallery">gallery</a></li>
                <li><a href="#review">review</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
            <div class="search-user">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>
    <!-- Header section ends -->
    <!-- Landing section starts -->
    <div class="landing">
        <video src="video/vid-4.mp4" muted loop autoplay></video>
        <div class="landing-content">
            <h2><span>a</span>dventure <span>i</span>s <span>w</span>orthwhile</h2>
            <p>discover new places with us, adventure awaits</p>
            <a href="#home">discover more</a>
            <div class="controls">
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- Landing section ends -->
    <!-- Book-now section starts -->
    <div class="book-now">
        <div class="container">
            <div class="main-heading">
                <span>b</span><span>o</span><span>o</span><span>k</span>
                <span>n</span><span>o</span><span>w</span>
            </div>
            <div class="book-now-content">
                <div class="book-now-img">
                    <img src="images/book-img.svg">
                </div>
                <form action="">
                    <div class="input-zone">
                        <h3>where to</h3>
                        <input type="text" placeholder="place name">
                    </div>
                    <div class="input-zone">
                        <h3>how many</h3>
                        <input type="number" placeholder="number of guests">
                    </div>
                    <div class="input-zone">
                        <h3>Arrivals</h3>
                        <input type="date">
                    </div>
                    <div class="input-zone">
                        <h3>where to</h3>
                        <input type="date">
                    </div>
                    <input type="submit" value="Book Now">
                </form>
            </div>
        </div>
    </div>
    <!-- Book-now section ends -->
